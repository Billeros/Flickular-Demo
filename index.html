<!DOCTYPE html>
<html ng-app='flickularApp'>
<head lang="en">

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Flickular</title>
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css" />
